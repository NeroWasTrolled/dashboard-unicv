<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="csrf-token" content="NwprRc9Mmjit8sKmOihrWkv9ujf3Z09bA03YbcHP">
    <title>Dashboard IM - UniCV</title>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="preload" as="style" href="build/assets/dashboard.css" />
    <link rel="stylesheet" href="build/assets/dashboard.css" data-navigate-track="reload" />
</head>

<body class="">
    <script>
        document.querySelector('body').classList.add(localStorage.getItem('body') === 'dark-only' ? 'dark-only' : 'default');
    </script>

    <div class="loader-wrapper">
        <div class="theme-loader">
            <div class="loader-p"></div>
        </div>
    </div>

    <div id="loading_element" class="card bg-dark p-4 rounded-start shadow"
        style="position: fixed; right: 0; top: 20px; z-index: 2000;">
        <span class="text-white">Carregando informações</span>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_dczrdclv.json" background="rgba(0, 0, 0, 0)"
            speed="1" style="width: 50px; height: 50px;" loop autoplay />
    </div>

    <a href="login.html" class="btn btn-danger" onclick="handleLogout()">Sair</a>

    <div id="pageWrapper" class="page-wrapper compact-wrapper">
        <!-- [Navbar e Sidebar omitidos por brevidade, mantidos como no original do usuário] -->

        <div class="page-body">
            <div class="container-fluid">
                <div class="page-header">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Página Inicial</h3>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Página inicial</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-body">
                <h5>Olá, <span class="user-name"></span></h5>
                <p>Escolha um relatório no menu lateral</p>
            </div>
        </div>

        <footer class="footer justify-content-between px-5">
            <nav>
                <ul>
                    <li><a href="https://unicv.edu.br" target="_blank">UniCV</a></li>
                </ul>
            </nav>
            <div class="copyright">
                Dashboard IM &copy; 2025, Desenvolvido pelo Departamento de TI da
                <a href="https://unicv.edu.br" target="_blank">UniCV</a>.
            </div>
        </footer>
    </div>

    <!-- Core JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="assets/js/auth.js"></script>

    <!-- Loader Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fadeOutToRight();
            if (typeof Livewire !== 'undefined') {
                Livewire.hook('commit.prepare', () => { fadeInToLeft(); });
                Livewire.hook('commit', ({ respond }) => { respond(() => { fadeOutToRight(); }); });
            }
        });

        function fadeInToLeft() {
            const loading_element = document.getElementById('loading_element');
            loading_element.style.display = 'block';
            loading_element.classList.remove('fadeOutToRight');
            loading_element.classList.add('fadeInToLeft');
        }

        function fadeOutToRight() {
            const loading_element = document.getElementById('loading_element');
            loading_element.classList.remove('fadeInToLeft');
            loading_element.classList.add('fadeOutToRight');
            setTimeout(() => { loading_element.style.display = 'none'; }, 600);
        }
    </script>

    <!-- Preencher Nome do Usuário -->
    <script>
        function requireAuth() {
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userData);
            document.querySelectorAll('.user-name').forEach(el => {
                el.textContent = user.name;
            });
            const profileLink = document.querySelector('a[href="perfil.html"]');
            if (profileLink) {
                profileLink.href = 'perfil.html';
            }
        }

        function handleLogout() {
            localStorage.removeItem('user');
        }

        document.addEventListener('DOMContentLoaded', () => {
            requireAuth();
        });
    </script>
</body>

</html>
