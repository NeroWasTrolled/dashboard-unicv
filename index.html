    <link rel="modulepreload" href="build/assets/dashboard.js" /><script type="module" src="build/assets/dashboard.js" data-navigate-track="reload"></script>        <script>
        document.addEventListener('DOMContentLoaded', () => {
            fadeOutToRight();

            if (typeof Livewire !== 'undefined') {
                Livewire.hook('commit.prepare', () => {
                    fadeInToLeft();
                });
                Livewire.hook('commit', ({component, commit, respond, succeed, fail}) => {
                    respond(() => {
                        fadeOutToRight();
                    });
                });
            }
        });

        function fadeInToLeft() {
            const loading_element = document.getElementById('loading_element');
            loading_element.style.display = 'block';
            loading_element.classList.remove('fadeOutToRight');
            loading_element.classList.add('fadeInToLeft');
        }

        function fadeOutToRight() {
            const loading_element = document.getElementById('loading_element');
            loading_element.classList.remove('fadeInToLeft');
            loading_element.classList.add('fadeOutToRight');
            setTimeout(() => {
                loading_element.style.display = 'none';
            }, 600);
        }
    </script>
    <script>
        $(() => {
            $(document).on('keydown', (e) => {
                const $activeElement = $(document.activeElement);
                switch (e.key) {
                    case '/':
                        if ($activeElement.is('input') ||
                            $activeElement.is('textarea') ||
                            $activeElement.is('select')) {
                            return;
                        }
                        e.preventDefault();
                        $('.form-control-plaintext').focus()
                        break
                    case 'Escape':
                        // $('input[name="search_term"]').blur()
                        break
                    default:
                        break
                }
            })

            var mode = (localStorage.getItem('body') === 'dark-only' ? 'sun' : 'moon');
            $('.mode').html(`<i data-feather="${mode}"></i>`);
            feather.replace();
        })
    </script>
